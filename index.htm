<html>
  <head>
    <title>Video stream sample</title>
  </head>
  <body>

    <video id="videoPlayer" controls muted="muted" autoplay> 
      <p id="serversource"></p>
      
    </video>
  </body>
      <script>
//<source src="http://localhost:19569/video" type="video/mp4">
   const PORT = process.env.PORT || 3000;
    var x = document.createElement("SOURCE");
  x.setAttribute("src", "http://localhost:${PORT}/video");
  x.setAttribute("type", "video/mp4");
  document.getElementById("serversource").appendChild(x);

</script>
</html>
